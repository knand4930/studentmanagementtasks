 <!DOCTYPE html>
<html>

<title>Add Course</title>
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}


<form method="post">
{% csrf_token %}

<input type="submit" value="Add Course">
</form>

</body>
</html>
